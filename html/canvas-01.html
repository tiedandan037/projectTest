<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        </style>
</head>
<body>
    <canvas id="canvas" width="300px" height="300px"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    context.moveTo(10,10);
    context.lineTo(190,190);
    context.lineWidth = 2;
    context.strokeStyle = "#F5270B";
    context.stroke();
</script>
</body>

</html>
